<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>シーザー暗号変換器</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">シーザー暗号変換器</span>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="../index.html">Home</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <div class="container pt-5">
    <label for="inputText" class="form-label h5">変換したい文章を入力してください</label>
    <textarea class="form-control" id="inputText" rows="5"></textarea>
    <div class="form-text">
      アルファベット以外の文字・記号は無視されます
    </div>
  </div>

  <div class="container pt-3">
    <div class="row">
      <div class="col-auto">
        <label for="inputShift" class="col-form-label h6">シフト数</label>
      </div>
      <div class="col-auto">
        <input type="number" id="inputShift" class="form-control" style="width: 100px;">
      </div>
    </div>
  </div>

  <div class="container pt-5">
    <div class="d-grid col-4 mx-auto">
      <button type="button" class="btn btn-primary text-nowrap" id="convert">変換する</button>
    </div>
  </div>

  <div class="container pt-5">
    <div id="result-area"></div>
  </div>

  <script src="caesar-cipher.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
